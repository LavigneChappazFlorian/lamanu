<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuseaux horaires</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
</head>

<body>
    <h1>Fuseaux horaires</h1>
    <div class="container">
        <div class="paris" data-timezone="+1">
            <h2 class="title">Paris</h2>
            <p>00:00</p>
        </div>
        <div class="london" data-timezone="+0">
            <h2 class="title">Londres</h2>
            <p>00:00</p>
        </div>
        <div class="newyork" data-timezone="-5">
            <h2 class="title">New York</h2>
            <p>00:00</p>
        </div>
        <div class="tokyo" data-timezone="+9">
            <h2 class="title">Tokyo</h2>
            <p>00:00</p>
        </div>
    </div>
</body>

</html>
