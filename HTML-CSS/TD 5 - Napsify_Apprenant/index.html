<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>La manu - Music</title>
</head>

<body>
    <main id="app-wrapper">
        <div id="app-top">
            <nav id="app-nav">
                <a href="#"><i class="fa fa-bars"></i></a>
                <a href="#"><i class="fa fa-home"></i></a>
                <a href="#"><i class="fa fa-search"></i></a>
                <a href="#"><i class="fa fa-volume-up"></i></a>
                <a href="#"><i class="fa fa-user"></i></a>
                <a href="#"><i class="fab fa-spotify"></i></a>
                <a href="#"><i class="fab fa-soundcloud"></i></a>
                <a href="#"><i class="fa fa-cog"></i></a>
            </nav>
            <div id="app-content">
                <div id="album">
                    <img src="assets/img/daft-punk-ram-cover-big.jpg" class="cover"
                        alt="Daft Punk - Random Access memory cover" width="300" height="300">
                    <div class="album-infos">
                        <h1>Random Access Memories</h1>
                        <p class="author">Daft Punk</p>
                        <p class="details">2013 &bullet; 13 titres, 1h13</p>
                    </div>
                </div>
                <ul id="tracklist">
                    <li class="track-item">
                        <p>1. Give life back to music</p>
                        <p>4:35</p>
                    </li>
                    <li class="track-item">
                        <p>2. The game of love</p>
                        <p>5:22</p>
                    </li>
                    <li class="track-item">
                        <p>3. Giorgio by Moroder</p>
                        <p>9:05</p>
                    </li>
                    <li class="track-item">
                        <p>4. Within</p>
                        <p>3:49</p>
                    </li>
                </ul>
            </div>
        </div>
        <div id="app-bottom">
            <div class="current">
                <img src="assets/img/daft-punk-ram-cover.jpg" class="current-cover"
                    alt="Daft Punk - Random Access memory cover" width="80" height="80">
                <div class="current-details">
                    <p class="track">Lose Yourself to Dance</p>
                    <p class="author">Daft Punk</p>
                </div>
            </div>
            <div class="controls">
                <a href="#"><i class="fas fa-fast-backward"></i></a>
                <a href="#"><i class="fas fa-pause"></i></a>
                <a href="#"><i class="fas fa-fast-forward"></i></a>
                <a href="#"><i class="fas fa-redo-alt"></i></a>
                <a href="#"><i class="fas fa-random"></i></a>
            </div>
        </div>
    </main>
</body>

</html>
